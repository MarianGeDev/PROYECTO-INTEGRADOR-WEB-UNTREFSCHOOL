<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
    <link rel="shortcut icon" href="./Img/logo.png" type="image/x-icon">
</head>
<body>
    <section id="formularioContacto">
        <h2 id="contacto" class="destacado">Dejanos tus datos para recibir información y asesoramiento:</h2>
        <form action="https://formsubmit.co/untrefschool@gmail.com" method="POST">
            <div>
                <label class="destacado" for="nombre"></label >
                <br>
                <input type="text" name="nombre" value="" id="nombre" required placeholder="Nombre del padre/madre"
                    minlength="3" maxlength="20">
            </div>
            <div>
                <label class="destacado" for="nombre"></label >
                <br>
                <input type="text" name="nombre" value="" id="nombre" required placeholder="Apellido del padre/madre"
                    minlength="3" maxlength="20">
            </div>
            <div>
                <label class="destacado" for="Email"></label >
                <br>
                <input type="text" name="Email" value="" id="Email" required placeholder=" Ingrese su email"
                    minlength="3" maxlength="20">
            </div>
            <div>
                <label class="destacado" for="whatsapp"></label>
                <br>
                <input type="tel" name="whatsapp" value="" id="whatsapp" required placeholder="Ingrese su telefono">
            </div>
            <div>
                <label class="destacado" for="comentario"></label>
                <br>
                <textarea name="comentario" id="comentario" cols="30" rows="10" required
                    placeholder="Indique sus comentarios"></textarea>
            </div>
            <div>
                <button type="submit" class="botonDetalle">¡Quiero recibir información!</button>  
            </div>
        </form>
    </section>
