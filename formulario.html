<body>
    <section id="formularioContacto">
        <h2 id="contacto" class="destacado">Dejanos tus datos para recibir información y asesoramiento:</h2>
        <form action="https://formsubmit.co/untrefschool@gmail.com" method="POST">
            <div>
                <label class="destacado" for="nombre"></label>
                <br>
                <input class="formato" type="text" name="nombre" value="" id="nombre" required
                    placeholder="Nombre del padre/madre" minlength="3" maxlength="20">
            </div>
            <div>
                <label class="destacado" for="nombre"></label>
                <br>
                <input class="formato" type="text" name="nombre" value="" id="nombre" required
                    placeholder="Apellido del padre/madre" minlength="3" maxlength="20">
            </div>
            <div>
                <label class="destacado" for="Email"></label>
                <br>
                <input class="formato" type="text" name="Email" value="" id="Email" required
                    placeholder=" Ingrese su email" minlength="3" maxlength="20">
            </div>
            <div>
                <label class="destacado" for="whatsapp"></label>
                <br>
                <input class="formato" type="tel" name="whatsapp" value="" id="whatsapp" required
                    placeholder="Ingrese su telefono">
            </div>
            <div>
                <label class="destacado" for="comentario"></label>
                <br>
                <textarea class="formato" name="comentario" id="comentario" cols="30" rows="10" required
                    placeholder="Indique sus comentarios"></textarea>
            </div>
            <div>
                <button type="submit" class="btn btn-success">¡Quiero recibir información!</button>
            </div>
        </form>
        <div>
